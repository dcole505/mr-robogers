<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4"> Hello, Neighbor!</h1>
      <p class="lead">"Often out of periods of losing come the greatest strivings toward a new winning streak."</p>
    </div>
    <div class="container jumbo-header-img"></div>
    <div class="container">
      <form id="user-input" autocomplete="off">
        <div class="form-group">
          <label class="form-label" for="user-input" class="col-sm-8 col-form-label">If you enter a number, I'll have a special message for you...</label>
          <input type="number" class="form-control" id="user-input" placeholder="123">
        </div>
        <div class="text-center">
          <button id="submit-button" type="submit" class="btn btn-danger">Submit</button>
        </div>
      </form>
    </div>
    <div class="container-fluid" id="display-result">
      <div class="card">
        <img id="output-rogers" class="card-img-top" src="img/rogers.jpg" alt="Robo Rogers">
        <div class="card-header">
          <h3 class="card-title">Robo Rogers says: </h3>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Why hello there. </strong> <span class="rogers-output"></span>. <strong>You're very special to me.</strong></p>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button id="reset-button" type="submit" class="btn btn-danger">Reset</button>
    </div>
  </body>
</html>
