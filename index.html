<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4"> Hello, Neighbor!</h1>
      <p class="lead">"Often out of periods of losing come the greatest strivings toward a new winning streak."</p>
    </div>
    <div class="container">
      <form id="user-input" autocomplete="off">
        <div class="form-group">
          <label id="form-label" for="user-input" class="col-sm-8 col-form-label">If you enter a number, I'll have a special message for you...</label>
          <input type="number" class="form-control" id="user-input" placeholder="123">
        </div>
        <button id="submit-button" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="container-fluid" id="display-result">

    </div>
  </body>
</html>
